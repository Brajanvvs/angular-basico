<main class="main">

  <section class="formulario">
    <h2>Registrar Producto</h2>

    <form>

      <label>Imagen</label>
      <input [(ngModel)]="producto.imagen" name="imagen" placeholder="ej: Mazda.png">

      <label>Empresa</label>
      <input [(ngModel)]="producto.empresa" name="empresa" placeholder="ej: Mitsubishi Motors">

      <label>Nombre del producto</label>
      <input [(ngModel)]="producto.nombre" name="nombre" placeholder="ej: New L200 Triton">

      <label>Precio</label>
      <input type="number" [(ngModel)]="producto.precio" name="precio" placeholder="ej: 20990000">

      <label>Ciudad</label>
      <input [(ngModel)]="producto.ciudad" name="ciudad" placeholder="ej: Villavicencio - Meta">

      <button type="button" (click)="agregarProducto()">Agregar Producto</button>

    </form>
  </section>


  <section class="lista-productos">
    <h2>Productos Registrados</h2>

    <div class="contenedor-productos">
      <article class="card-article" *ngFor="let p of listaProductos">
        <img [src]="p.imagen">
        <h3>{{ p.empresa }}</h3>
        <h1>{{ p.nombre }}</h1>
        <p>${{ p.precio }}</p>
        <h3>{{ p.ciudad }}</h3>
      </article>
    </div>
  </section>



    <div class="card-tema"
     [ngClass]="{
       'alerta-roja': tema.dificultad === 'alta',
       'alerta-verde': tema.dificultad === 'baja'
     }">
    </div>


    










</main>
